<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Journals Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Books and Journals Catalog</h1>
        <input type="text" id="searchInput" placeholder="Search books or journals..." />
    </header>

    <main>
        <section class="catalog-section">
            <h2>Books</h2>
            <div id="booksContainer" class="catalog-container"></div>
        </section>

        <section class="catalog-section">
            <h2>Journals</h2>
            <div id="journalsContainer" class="catalog-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Library Portal. All Rights Reserved.</p>
    </footer>

    <script>
     
const books = [
    { title: "To Kill a Mockingbird", author: "Harper Lee", year: 1960 },
    { title: "1984", author: "George Orwell", year: 1949 },
    { title: "The Great Gatsby", author: "F. Scott Fitzgerald", year: 1925 }
];

const journals = [
    { title: "Nature", issue: "Vol 45, Issue 2", year: 2023 },
    { title: "Science", issue: "Vol 67, Issue 10", year: 2022 },
    { title: "IEEE Access", issue: "Vol 11", year: 2024 }
];


function displayItems(items, container) {
    container.innerHTML = ''; // Clear previous content
    items.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.author ? `Author: ${item.author}` : `Issue: ${item.issue}`}</p>
            <p>Year: ${item.year}</p>
        `;
        container.appendChild(card);
    });
}

// Display books and journals on load
const booksContainer = document.getElementById('booksContainer');
const journalsContainer = document.getElementById('journalsContainer');
displayItems(books, booksContainer);
displayItems(journals, journalsContainer);

// Search functionality
document.getElementById('searchInput').addEventListener('input', function (e) {
    const searchText = e.target.value.toLowerCase();

    const filteredBooks = books.filter(book =>
        book.title.toLowerCase().includes(searchText) ||
        (book.author && book.author.toLowerCase().includes(searchText))
    );

    const filteredJournals = journals.filter(journal =>
        journal.title.toLowerCase().includes(searchText) ||
        journal.issue.toLowerCase().includes(searchText)
    );

    displayItems(filteredBooks, booksContainer);
    displayItems(filteredJournals, journalsContainer);
});

    </script>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    text-align: center;
    padding: 2rem;
    background-color: #003366;
    color: white;
}

input[type="text"] {
    width: 80%;
    max-width: 400px;
    padding: 0.5rem;
    margin-top: 1rem;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.catalog-section {
    margin: 2rem;
}

.catalog-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
}

.card {
    background-color: white;
    width: 250px;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.card h3 {
    color: #003366;
    margin-bottom: 0.5rem;
}

.card p {
    margin: 0.5rem 0;
}

    </style>
</body>
</html>
